<app-header titulo="List - Sliding"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">list</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-list>
      <ion-item-sliding *ngFor="let user of usuarios | async">

        <ion-item-options side="start">
          <ion-item-option (click)="favorite(user)">
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="share(user)">Share</ion-item-option>
        </ion-item-options>

        <ion-item >
          <ion-label>
            <h3>{{user.name}}</h3>
            <p>{{user.email}}</p>
          </ion-label>
    
          <ion-label slot="end" class="ion-text-end" text small>{{user.phone}}</ion-label>
    
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="unread(user)">
            <ion-icon color="github" slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>

  </ion-list>


</ion-content>
