<app-header titulo="progress - range"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">progress</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-label>Barra 1</ion-label>
    <ion-progress-bar [value]="progress"></ion-progress-bar>

    <ion-label>Barra 2</ion-label>
    <ion-progress-bar [buffer]="buffer" [value]="progress2"></ion-progress-bar>

    <ion-label>Barra Ajustable</ion-label>

    <ion-progress-bar [value]="porcentaje"></ion-progress-bar>


    <ion-range (ionChange)="onIonChange($event)" 
     aria-label="Range with pin" 
     [pin]="true"
     [pinFormatter]="pinFormatter">
      <ion-icon slot="start" name="volume-mute"></ion-icon>
      <ion-icon slot="end" name="volume-high"></ion-icon>
    </ion-range>

  </ion-list>
</ion-content>
