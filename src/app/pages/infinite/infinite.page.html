<app-header titulo="Infinite Scroll"></app-header>>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">infinite</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngFor="let item of data; let i = index;">
      <ion-label>Item {{i +1}}</ion-label>
    </ion-item>


  </ion-list>

  <ion-infinite-scroll threshold="100px"
                        (ionInfinite)="loadData()">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Carga de 20 en 20 hasta 120</ion-title>
  </ion-toolbar>
</ion-footer>
